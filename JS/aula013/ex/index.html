<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Aula 13</title>
</head>
<body>
  
    <script>
        //Adicionar texto ao HTML
        //+= -> para adicionar // <br /> -> para quebrar linha
    const nome = prompt('Digite seu nome completo:');
    const letrasDoNome = nome.length;
    const segundaLetra = nome.charAt(1);
    const indicePrimeiraLetra = nome[0];
    const indiceUltimaLetra = nome [-1]
    document.body.innerHTML += `Seu nome é: ${nome}<br />`;
    document.body.innerHTML += `Seu nome tem ${letrasDoNome} letras <br />`;
    document.body.innerHTML += `A segunda letra do seu nome é: ${segundaLetra}<br />`;
    document.body.innerHTML += `Qual o primeiro índice da letra LETRA no seu nome? ${indicePrimeiraLetra}<br />`;
    document.body.innerHTML += `Qual o último índice da letra LETRA no seu nome? ${indiceUltimaLetra}<br />`;
    document.body.innerHTML += `As últimas 3 letras do seu nome são: ______<br />`;
    document.body.innerHTML += `As palavras do seu nome são: ______<br />`;
    document.body.innerHTML += `Seu nome com letras maiúsculas: ______<br />`;
    document.body.innerHTML += `Seu nome com letras minúsculas: ______<br />`;
    </script>
  </body>
</html>
