<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/EstagioOak/assets/css/styles.css">
    <title>Estagio Oak</title>
</head>

<body>
    <section class="container">
        <form action="/" method="POST" class="formulario">
            <label>Nome:</label>
            <input type="text" class="nome">
            <label>Descrição do Produto:</label>
            <input type="text" class="desc-prod">
            <label>Valor:</label>
            <input type="number" class="valor">

            <div class="simnao">
                <label>Disponivel para venda:</label>
                <label>Sim</label><input type="checkbox" class="boxs">
                <label>Não</label><input type="checkbox" class="boxn">
            </div>

            <button type="submit">Enviar</button>
        </form>
    </section>
    <script src="/EstagioOak/assets/js/scripts.js"></script>
</body>

</html>
